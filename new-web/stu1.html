<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles9.css" />
    <link rel="icon" href="pic.png" type="image/png" />
    <style>
      /* Page background */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url("back.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      /* Fixed header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: gray;
        color: white;
        padding: 15px 30px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }
      .logo {
        display: flex;
        align-items: center;
        font-size: 1.5em;
        color: white;
      }

      .logo-icon {
        height: 40px;
        margin-right: 10px;
      }
      .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-weight: bold;
        cursor: pointer;
      }
      /* Main content */
      .container {
        margin: 100px auto 20px;
        width: 90%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      h1 {
        margin-bottom: 10px;
      }
      h2 {
        margin-bottom: 30px;
        color: #333;
      }
      /* Buttons (gray) */
      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .btn {
        background-color: gray;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        font-weight: bold;
      }
      .btn:hover {
        background-color: #555;
      }
      /* Modal overlay */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 2000;
      }
      .modal-content {
        background: white;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }
      .popup-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background: #f1f1f1;
        border-bottom: 1px solid #ddd;
      }
      .popup-header h2 {
        margin: 0;
        font-size: 1.2em;
        color: #333;
      }
      .popup-header .close {
        font-size: 1.5em;
        font-weight: bold;
        color: #333;
        cursor: pointer;
      }
      .popup-body {
        padding: 20px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="icon.png" class="logo-icon" alt="Logo" />
        <span>ğ‘¼ğ’ğ’Šğ’—ğ’†ğ’“ğ’”ğ’Šğ’•ğ’š ğ‘´ğ’‚ğ’ğ’‚ğ’ˆğ’†ğ’ğ’†ğ’ğ’• ğ‘ºğ’šğ’”ğ’•ğ’†ğ’</span>
      </div>
      <nav class="nav-links">
        <a onclick="navigateToHome()">ğ‘¯ğ’ğ’ğ’†</a>
        <a onclick="showInfo('about')">ğ‘¨ğ’ƒğ’ğ’–ğ’•</a>
        <a onclick="showInfo('contact')">ğ‘ªğ’ğ’ğ’•ğ’‚ğ’„ğ’•</a>
        <a onclick="logout()">ğ‘³ğ’ğ’ˆğ’ğ’–ğ’•</a>
      </nav>
    </header>

    <!-- Main container -->
    <div class="container">
      <h1>ğ‘«ğ’‚ğ’”ğ’‰ğ’ƒğ’ğ’‚ğ’“ğ’…</h1>
      <h2 id="welcomeMessage">ğ‘¾ğ’†ğ’ğ’„ğ’ğ’ğ’† ğ‘ºğ’•ğ’–ğ’…ğ’†ğ’ğ’•</h2>
      <div class="buttons">
        <button class="btn" onclick="redirectToTimetable()">ğ‘»ğ’Šğ’ğ’†ğ’•ğ’‚ğ’ƒğ’ğ’†</button>
        <button class="btn" onclick="redirectToAttendance()">ğ‘¨ğ’•ğ’•ğ’†ğ’ğ’…ğ’‚ğ’ğ’„ğ’†</button>
      </div>
    </div>

    <!-- About/Contact Modal -->
    <div class="modal" id="infoModal">
      <div class="modal-content">
        <div class="popup-header">
          <h2 id="infoTitle"></h2>
          <span class="close" onclick="closeInfoModal()">&times;</span>
        </div>
        <div class="popup-body" id="infoBody"></div>
      </div>
    </div>

    <script>
      // Grab URL params
      const params = new URLSearchParams(window.location.search);
      const name = params.get("name") || "";
      const roll = params.get("rollnumber") || "";
      const department = params.get("department") || "";

      // Show welcome name
      if (name) {
        document.getElementById("welcomeMessage").textContent =
          "ğ‘¾ğ’†ğ’ğ’„ğ’ğ’ğ’†, " + decodeURIComponent(name);
      }

      // Nav functions
      function navigateToHome() {
        window.location.href = "first.html";
      }
      function redirectToTimetable() {
        window.location.href = `stulog.html?name=${encodeURIComponent(
          name
        )}&rollnumber=${encodeURIComponent(
          roll
        )}&department=${encodeURIComponent(department)}`;
      }
      function redirectToAttendance() {
        window.location.href = `stuatt.html?name=${encodeURIComponent(
          name
        )}&rollnumber=${encodeURIComponent(
          roll
        )}&department=${encodeURIComponent(department)}`;
      }

      // Info modal
      function showInfo(type) {
        const modal = document.getElementById("infoModal");
        const title = document.getElementById("infoTitle");
        const body = document.getElementById("infoBody");
        if (type === "about") {
          title.textContent = "About";
          body.innerHTML =
            "<p>This University Timetable Management System streamlines the process of creating and managing academic timetables for students and staff.</p>";
        } else {
          title.textContent = "Contact Us";
          body.innerHTML =
            "<p><strong>Email:</strong> shaikfayaz73822@gmail.com<br><strong>Phone:</strong> 7382259565<br><strong>Address:</strong> Kukatpally, Hyderabad, India</p>";
        }
        modal.style.display = "flex";
      }
      function closeInfoModal() {
        document.getElementById("infoModal").style.display = "none";
      }
      window.onclick = (e) => {
        if (e.target.id === "infoModal") closeInfoModal();
      };
      function logout() {
        if (confirm("Are you sure you want to logout?")) {
          // Example: clear session storage or cookies if used
          // sessionStorage.clear();
          // Redirect to login or homepage
          window.location.href = "stulogin.html"; // change this to your actual login page
        }
      }
    </script>
  </body>
</html>
