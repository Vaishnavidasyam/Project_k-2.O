      }

      /* Header background changed to gray */
      .header {
        background-color: gray;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
      }

      .logo {
        display: flex;
        align-items: center;
        font-size: 1.5em;
      }

      .logo img {
        height: 40px;
        margin-right: 10px;
      }

      .nav-links a {
        color: white;
        margin-left: 15px;
        text-decoration: none;
        font-weight: bold;
      }

      .hero {
        background-image: url("back.jpg");
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 0 20px;
      }

      .hero-text {
        color: #000;
        font-family: Arial, sans-serif;
        max-width: 600px;
      }

      .hero-text h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }

      .hero-text p {
        font-size: 18px;
        line-height: 1.5;
        color: #000;
      }

      .hero-buttons {
        margin-top: 25px;
      }

      /* Buttons background changed to gray */
      .hero-buttons button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: gray;
        color: white;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;

        max-width: 500px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        font-family: Arial, sans-serif;
        color: #333;
      }

      .modal-content h2 {
        margin-top: 0;
        color: #4caf50;
      }

        color: #000;
        background: none;
        border: none;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
