<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timetable Selection</title>
    <link rel="icon" href="pic.png" type="image/png" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url("back.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: gray;
        color: white;
        padding: 15px 30px;
      }

      .logo {
        display: flex;
        align-items: center;
        font-size: 1.5em;
        color: white;
      }

      .logo-icon {
        height: 40px;
        margin-right: 10px;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-weight: bold;
        cursor: pointer;
      }

      .main-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 80px);
        padding: 20px;
      }

      .form-box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        color: black;
      }

      .form-box h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      select {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .cancel-btn,
      .next-btn {
        background-color: gray;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        font-weight: bold;
      }

      .btn-icon {
        width: 18px;
        height: 18px;
        margin-left: 8px;
      }

      .cancel-btn:hover,
      .next-btn:hover {
        background-color: #555;
      }

      /* Modal styles */
      #modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }

      #modal-content {
        background-color: white;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
        border-radius: 8px;
        position: relative;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 20px;
        cursor: pointer;
      }

      .close:hover {
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="icon.png" alt="Logo Icon" class="logo-icon" />
        <span>𝑼𝒏𝒊𝒗𝒆𝒓𝒔𝒊𝒕𝒚 𝑴𝒂𝒏𝒂𝒈𝒆𝒎𝒆𝒏𝒕 𝑺𝒚𝒔𝒕𝒆𝒎</span>
      </div>
      <nav class="nav-links">
        <a onclick="navigateToHome()">𝑯𝒐𝒎𝒆</a>
        <a onclick="showPopup('about')">𝑨𝒃𝒐𝒖𝒕</a>
        <a onclick="showPopup('contact')">𝑪𝒐𝒏𝒕𝒂𝒄𝒕</a>
        <a onclick="logout()">𝑳𝒐𝒈𝒐𝒖𝒕</a>
      </nav>
    </header>

    <!-- Main Container -->
    <div class="main-container">
      <div class="form-box">
        <h2>𝑺𝒆𝒍𝒆𝒄𝒕 𝑫𝒆𝒕𝒂𝒊𝒍𝒔 𝒇𝒐𝒓 𝑻𝒊𝒎𝒆𝒕𝒂𝒃𝒍𝒆</h2>
        <form id="timetableForm">
          <div class="form-group">
            <label for="semester">𝑺𝒆𝒎𝒆𝒔𝒕𝒆𝒓</label>
            <select id="semester" required>
              <option value="">𝑺𝒆𝒍𝒆𝒄𝒕 𝒔𝒆𝒎𝒆𝒔𝒕𝒆𝒓</option>
              <option value="1-1">1-1</option>
              <option value="1-2">1-2</option>
              <option value="2-1">2-1</option>
              <option value="2-2">2-2</option>
              <option value="3-1">3-1</option>
              <option value="3-2">3-2</option>
              <option value="4-1">4-1</option>
              <option value="4-2">4-2</option>
            </select>
          </div>

          <div class="form-group">
            <label for="class">𝑪𝒍𝒂𝒔𝒔</label>
            <select id="class" required>
              <option value="">𝑺𝒆𝒍𝒆𝒄𝒕 𝑪𝒍𝒂𝒔𝒔</option>
              <option value="Regular">Regular</option>
              <option value="IDP">IDP</option>
              <option value="IDDMP">IDDMP</option>
            </select>
          </div>

          <div class="button-group">
            <button type="button" class="cancel-btn">
              Cancel <img src="cancel.png" alt="Cancel Icon" class="btn-icon" />
            </button>
            <button type="submit" class="next-btn">
              Next <img src="signin.png" alt="Next Icon" class="btn-icon" />
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Popup -->
    <div id="modal">
      <div id="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      const params = new URLSearchParams(window.location.search);
      const name = params.get("name");
      const roll = params.get("rollnumber");
      const department = params.get("department");

      document
        .getElementById("timetableForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const semester = document.getElementById("semester").value;
          const selectedClass = document.getElementById("class").value;

          if (semester && selectedClass) {
            const url = `stulog.php?semester=${encodeURIComponent(
              semester
            )}&class=${encodeURIComponent(
              selectedClass
            )}&name=${encodeURIComponent(name)}&rollnumber=${encodeURIComponent(
              roll
            )}&department=${encodeURIComponent(department)}`;
            window.location.href = url;
          } else {
            alert("Please select both Semester and Section.");
          }
        });

      function navigateToHome() {
        window.location.href = "first.html";
      }

      function showPopup(type) {
        const modal = document.getElementById("modal");
        const modalBody = document.getElementById("modal-body");
        if (type === "about") {
          modalBody.innerHTML = `
            <h2>𝑨𝒃𝒐𝒖𝒕 𝑻𝒉𝒊𝒔 𝑾𝒆𝒃𝒔𝒊𝒕𝒆</h2>
            <p>This University Timetable Management System streamlines the process of creating and managing academic timetables for students and staff.</p>`;
        } else if (type === "contact") {
          modalBody.innerHTML = `
            <h2>𝑪𝒐𝒏𝒕𝒂𝒄𝒕 𝑼𝒔</h2>
            <p>
              <strong>Email:</strong> shaikfayaz73822@gmail.com<br>
              <strong>Phone:</strong> 7382259565<br>
              <strong>Address:</strong> Kukatpally, Hyderabad, India<br>
              <strong>Follow us:</strong> Facebook | Twitter | Instagram
            </p>`;
        }
        modal.style.display = "block";
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }

      window.onclick = function (event) {
        const modal = document.getElementById("modal");
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };
      function logout() {
        if (confirm("Are you sure you want to logout?")) {
          // Example: clear session storage or cookies if used
          // sessionStorage.clear();
          // Redirect to login or homepage
          window.location.href = "stulogin.html"; // change this to your actual login page
        }
      }
    </script>
  </body>
</html>
