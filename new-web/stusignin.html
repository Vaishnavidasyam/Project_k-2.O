<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Sign Up</title>
    <link rel="icon" href="pic.png" type="image/png" />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background: url("back.jpg") no-repeat center center fixed;
        background-size: cover;
        overflow: hidden;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .header {
        width: 100%;
        padding: 10px 30px;
        background-color: gray;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }
      .logo {
        display: flex;
        align-items: center;
        font-size: 1.5em;
      }
      .logo img {
        height: 40px;
        margin-right: 10px;
      }
      .nav-links a {
        margin-left: 20px;
        color: white;
        text-decoration: none;
        cursor: pointer;
      }
      .main-container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
      }
      .login-container {
        width: 100%;
        max-width: 360px;
        background-color: #ffffff;
        padding: 30px 20px 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .login-container h2 {
        margin-bottom: 20px;
        color: black;
      }
      form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      .input-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 12px;
      }
      label {
        font-size: 13px;
        margin-bottom: 5px;
        color: #333;
        font-weight: 500;
        text-align: left;
      }
      input,
      select {
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
      }
      .full-width {
        grid-column: span 2;
      }
      button {
        grid-column: span 2;
        background-color: gray;
        color: white;
        padding: 8px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      button img {
        height: 18px;
        margin-left: 8px;
      }
      .already-registered {
        grid-column: span 2;
        text-align: center;
        margin-top: 10px;
      }
      .already-registered a {
        text-decoration: none;
        color: black;
      }
      @media (max-width: 768px) {
        form {
          grid-template-columns: 1fr;
        }
        .full-width {
          grid-column: span 1;
        }
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        overflow: auto;
      }
      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px 20px 40px;
        border: 2px solid #4caf50;
        width: 80%;
        max-width: 500px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        color: #333;
        font-family: Arial, sans-serif;
        position: relative;
      }
      .modal-content h2 {
        margin-top: 0;
        color: #4caf50;
      }
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #000;
        background: none;
        border: none;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .modal-content {
        background-color: #f7f7f7; /* light gray */
        margin: 10% auto;
        padding: 30px 30px 40px;
        border: 1px solid #ccc;
        width: 90%;
        max-width: 400px;
        border-radius: 10px;
        position: relative;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .close-btn {
        position: absolute;
        top: 12px;
        right: 16px;
        font-size: 26px;
        color: #444;
        background: none;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="icon.png" alt="Logo Icon" class="logo-icon" />
        <span>𝑼𝒏𝒊𝒗𝒆𝒓𝒔𝒊𝒕𝒚 𝑴𝒂𝒏𝒂𝒈𝒆𝒎𝒆𝒏𝒕 𝑺𝒚𝒔𝒕𝒆𝒎</span>
      </div>
      <nav class="nav-links">
        <a onclick="navigateToHome()">𝑯𝒐𝒎𝒆</a>
        <a href="#" onclick="showPopup('about')">𝑨𝒃𝒐𝒖𝒕</a>
        <a href="#" onclick="showPopup('contact')">𝑪𝒐𝒏𝒕𝒂𝒄𝒕</a>
      </nav>
    </header>

    <div class="main-container">
      <div class="login-container">
        <h2>𝑺𝑻𝑼𝑫𝑬𝑵𝑻 𝑺𝑰𝑮𝑵 𝑼𝑷</h2>
        <form
          id="signUpForm"
          action="student_signup.php"
          method="POST"
          onsubmit="return validateSignUpForm()"
        >
          <div class="input-group">
            <label for="name"> 𝑬𝒏𝒕𝒆𝒓 𝑭𝒖𝒍𝒍 𝑵𝒂𝒎𝒆</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your name"
              required
            />
          </div>
          <div class="input-group">
            <label for="rollnumber">𝑬𝒏𝒕𝒆𝒓 𝑹𝒐𝒍𝒍 𝑵𝒖𝒎𝒃𝒆𝒓</label>
            <input
              type="text"
              name="rollnumber"
              id="rollnumber"
              placeholder="Roll Number"
              required
            />
          </div>
          <div class="input-group full-width">
            <label for="email">𝑬𝒏𝒕𝒆𝒓 𝒚𝒐𝒖𝒓 𝑬𝒎𝒂𝒊𝒍</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-group full-width">
            <label for="department">𝑺𝒆𝒍𝒆𝒄𝒕 𝒀𝒐𝒖𝒓 𝑫𝒆𝒑𝒂𝒓𝒕𝒎𝒆𝒏𝒕</label>
            <select name="department" id="department" required>
              <option value="" disabled selected>Choose Department</option>
              <option value="cse">Computer Science & Engineering</option>
              <option value="ece">
                Electronics & Communication Engineering
              </option>
              <option value="eee">Electrical & Electronics Engineering</option>
              <option value="mech">Mechanical Engineering</option>
              <option value="civil">Civil Engineering</option>
              <option value="it">Information Technology</option>
            </select>
          </div>
          <!-- Course -->
          <div class="input-group full-width">
            <label for="course">Select Course</label>
            <select name="course" id="course" required>
              <option value="" disabled selected>Choose Course</option>
              <option value="btech">B.Tech</option>
              <option value="mtech">M.Tech</option>
              <option value="mba">MBA</option>
              <option value="msc">M.Sc</option>
            </select>
          </div>

          <!-- Year / Semester -->
          <div class="input-group full-width">
            <label for="year_sem">Select Year / Semester</label>
            <select name="year_sem" id="year_sem" required>
              <option value="" disabled selected>Choose Year/Semester</option>
              <option value="1-1">1st Year - 1st Sem</option>
              <option value="1-2">1st Year - 2nd Sem</option>
              <option value="2-1">2nd Year - 1st Sem</option>
              <option value="2-2">2nd Year - 2nd Sem</option>
              <option value="3-1">3rd Year - 1st Sem</option>
              <option value="3-2">3rd Year - 2nd Sem</option>
              <option value="4-1">4th Year - 1st Sem</option>
              <option value="4-2">4th Year - 2nd Sem</option>
            </select>
          </div>
          <!-- Image Upload / Camera -->
          <div class="input-group full-width">
            <label>Upload Image (Camera or Gallery)</label>
            <div style="display: flex; gap: 10px">
              <button type="button" onclick="openCamera()">
                📷 Use Camera
              </button>
              <button type="button" onclick="openFile()">
                🖼 Choose from Gallery
              </button>
            </div>
            <input
              type="file"
              id="student_image"
              name="student_image"
              accept="image/*"
              style="display: none"
              required
            />
            <img id="preview" src="" alt="Preview" />
          </div>
          <script>
            function openCamera() {
              const input = document.getElementById("student_image");
              input.setAttribute("capture", "user"); // front camera
              input.click();
            }
            function openFile() {
              const input = document.getElementById("student_image");
              input.removeAttribute("capture");
              input.click();
            }

            // Preview
            const imageInput = document.getElementById("student_image");
            const preview = document.getElementById("preview");
            imageInput.addEventListener("change", function () {
              if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                  preview.src = e.target.result;
                  preview.style.display = "block";
                };
                reader.readAsDataURL(this.files[0]);
              }
            });
          </script>

          <div class="input-group">
            <label for="password">𝑬𝒏𝒕𝒆𝒓 𝑷𝒂𝒔𝒔𝒘𝒐𝒓𝒅</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="input-group">
            <label for="confirm_password">𝑪𝒐𝒏𝒇𝒊𝒓𝒎 𝑷𝒂𝒔𝒔𝒘𝒐𝒓𝒅</label>
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              placeholder="Confirm Password"
              required
            />
          </div>
          <button type="submit">
            <span>𝑺𝒊𝒈𝒏 𝑼𝒑</span>
            <img src="signin.png" alt="Sign Up Icon" class="signin-image" />
          </button>
          <div class="already-registered">
            <p>𝑨𝒍𝒓𝒆𝒂𝒅𝒚 𝒉𝒂𝒗𝒆 𝒂𝒏 𝒂𝒄𝒄𝒐𝒖𝒏𝒕? <a href="stulogin.html">𝑳𝒐𝒈𝒊𝒏</a></p>
          </div>
        </form>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <div id="modal-body"></div>
      </div>
    </div>

    <script>
      function validateSignUpForm() {
        var name = document.getElementById("name").value.trim();
        var rollnumber = document.getElementById("rollnumber").value.trim();
        var email = document.getElementById("email").value.trim();
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm_password").value;

        if (!name || !rollnumber || !email || !password || !confirmPassword) {
          alert("Please fill in all fields.");
          return false;
        }

        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return false;
        }

        return true;
      }

      function navigateToHome() {
        window.location.href = "first.html";
      }

        } else if (type === "contact") {

              <strong>𝑭𝒐𝒍𝒍𝒐𝒘 𝒖𝒔:</strong> 𝑭𝒂𝒄𝒆𝒃𝒐𝒐𝒌 | 𝑻𝒘𝒊𝒕𝒕𝒆𝒓 | 𝑰𝒏𝒔𝒕𝒂𝒈𝒓𝒂𝒎

      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }

      window.onclick = function (event) {
        const modal = document.getElementById("modal");
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
