  <style>

    body {

      color: white;

      font-weight: bold;
    }
    .logo-icon {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
  <body>

      </div>
      <nav class="nav-links">

        <a href="#" onclick="showPopup('about')">𝑨𝒃𝒐𝒖𝒕</a>

    </header>

            </p>

           <p>
              <strong>𝑬𝒎𝒂𝒊𝒍:</strong> 𝒔𝒉𝒂𝒊𝒌𝒇𝒂𝒚𝒂𝒛73822@𝒈𝒎𝒂𝒊𝒍.𝒄𝒐𝒎<br>

      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }
      window.onclick = function (event) {
        const modal = document.getElementById("modal");
        if (event.target === modal) modal.style.display = "none";
      };

      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      const facultyName = getQueryParam("name");
      if (facultyName) {
        document.getElementById("facultyName").textContent =
          "𝑾𝒆𝒍𝒄𝒐𝒎𝒆 " + decodeURIComponent(facultyName);
      }

      function redirectToTimetable() {
        if (facultyName) {
          // Encode name for URL and redirect
          const encodedName = encodeURIComponent(facultyName);
          window.location.href = `staff2.html?name=${encodedName}`;
        } else {
          window.location.href = "staff2.html";
        }
      }
      function redirectToFaclog() {
        if (facultyName) {
          const encodedName = encodeURIComponent(facultyName);
          window.location.href = `faclog.html?name=${encodedName}`;
        } else {
          window.location.href = "faclog.html";
        }
      }
      function logout() {
        if (confirm("Are you sure you want to logout?")) {
          // Example: clear session storage or cookies if used
          // sessionStorage.clear();
          // Redirect to login or homepage
          window.location.href = "faclogin.html"; // change this to your actual login page
        }
      }
    </script>
  </body>
</html>
