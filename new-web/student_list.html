<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance</title>
    <link rel="stylesheet" href="styles11.css" />

    <style>
      /* Page background */
      body {
        background-image: url("back.jpg");
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      /* Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: gray;
        color: white;
        padding: 15px 30px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 100;
      }
      .logo {
        display: flex;
        align-items: center;
        font-size: 1.2em;
      }
      .logo-icon {
        width: 30px;
        height: 30px;
        margin-right: 8px;
      }
      .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-weight: bold;
        cursor: pointer;
      }

      /* Container */
      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        margin: 100px auto 20px;
        width: 90%;
        max-width: 800px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      /* Table */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 10px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
      }
      th {
        background: gray;
        color: white;
      }
      tr:nth-child(even) {
        background: #f9f9f9;
      }
      tr:hover {
        background: #f1f1f1;
      }

      /* Buttons alignment: back left, save center, add right */
      .buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }
      button {
        background-color: gray;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 5px;
      }
      .btn-icon {
        margin-right: 5px;
      }

      /* Modal common */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 200;
      }
      .modal-content {
        background: white;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }
      .popup-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background: #f1f1f1;
        border-bottom: 1px solid #ddd;
      }
      .popup-header h2 {
        margin: 0;
        font-size: 1.2em;
        color: #333;
      }
      .popup-header .close {
        font-size: 1.5em;
        font-weight: bold;
        color: #333;
        cursor: pointer;
      }
      .popup-body {
        padding: 20px;
        color: #333;
      }

      .warning {
        color: red;
        font-size: 0.9em;
        margin: 5px 0;
        display: none;
      }

      .ok-btn {
        background-color: gray;
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 4px;
        margin-top: 10px;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 22px;
        font-weight: bold;
        color: #555;
        cursor: pointer;
      }
      .close-btn:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="icon.png" alt="Logo Icon" class="logo-icon" />
        <span>ğ‘¼ğ’ğ’Šğ’—ğ’†ğ’“ğ’”ğ’Šğ’•ğ’š ğ‘´ğ’‚ğ’ğ’‚ğ’ˆğ’†ğ’ğ’†ğ’ğ’• ğ‘ºğ’šğ’”ğ’•ğ’†ğ’</span>
      </div>
      <nav class="nav-links">
        <a onclick="navigateToHome()">ğ‘¯ğ’ğ’ğ’†</a>
        <a onclick="showPopup('about')">ğ‘¨ğ’ƒğ’ğ’–ğ’•</a>
        <a onclick="showPopup('contact')">ğ‘ªğ’ğ’ğ’•ğ’‚ğ’„ğ’•</a>
        <a onclick="logout()">ğ‘³ğ’ğ’ˆğ’ğ’–ğ’•</a>
      </nav>
    </header>

    <div class="container">
      <h2>ğ‘ºğ‘»ğ‘¼ğ‘«ğ‘¬ğ‘µğ‘»ğ‘º ğ‘³ğ‘°ğ‘ºğ‘»</h2>
      <table id="attendanceTable">
        <thead>
          <tr>
            <th>ğ‘º.ğ‘µğ’</th>
            <th>ğ‘µğ’‚ğ’ğ’†</th>
            <th>ğ‘¹ğ’ğ’ğ’ ğ‘µğ’</th>
            <th>ğ‘¨ğ’„ğ’•ğ’Šğ’ğ’</th>
          </tr>
        </thead>
        <tbody id="studentBody"></tbody>
      </table>
      <div class="buttons">
        <button class="back" onclick="window.history.back()">
          <img src="backs.png" class="btn-icon" />ğ‘©ğ’‚ğ’„ğ’Œ
        </button>
        <button class="save-btn" onclick="saveAttendance()">
          <img src="save.png" class="btn-icon" />ğ‘ºğ’‚ğ’—ğ’†
        </button>
        <button class="add-btn" id="openModalBtn">
          <img src="add.png" class="btn-icon" />ğ‘¨ğ’…ğ’… ğ‘ºğ’•ğ’–ğ’…ğ’†ğ’ğ’•
        </button>
      </div>
    </div>
    <div class="modal" id="addModal">
      <div
        class="modal-content"
        style="position: relative; padding: 25px; font-style: italic"
      >
        <!-- Close X Button -->
        <span
          class="close-btn"
          id="closeModalBtn"
          style="
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #555;
            cursor: pointer;
          "
          >&times;</span
        >

        <!-- Heading -->
        <h3 style="text-align: center; margin-bottom: 20px; font-style: italic">
          Add Student
        </h3>

        <!-- Input Fields -->
        <div style="display: flex; flex-direction: column; gap: 15px">
          <input
            type="text"
            id="studentName"
            placeholder="Enter Student Name"
            style="
              padding: 10px;
              border-radius: 6px;
              border: 1px solid #ccc;
              font-style: italic;
            "
          />
          <input
            type="text"
            id="studentRoll"
            placeholder="Enter Roll Number"
            style="
              padding: 10px;
              border-radius: 6px;
              border: 1px solid #ccc;
              font-style: italic;
            "
          />

          <!-- Warning Message -->
          <div
            class="warning"
            id="dupWarning"
            style="color: red; text-align: center"
          >
            âš  Name or Roll already exists!
          </div>

          <!-- OK Button -->
          <button
            class="ok-btn"
            id="addStudentBtn"
            style="align-self: center; margin-top: 10px"
          >
            Add
          </button>
        </div>
      </div>
    </div>

    <!-- About/Contact Modal -->
    <div id="modal">
      <div id="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>

    <script>
      let currentStudentCount = 0;

      function navigateToHome() {
        window.location.href = "first.html";
      }

      function showPopup(type) {
        const m = document.getElementById("modal");
        const b = document.getElementById("modal-body");
        if (type === "about") {
          b.innerHTML =
            "<h2>About</h2><p>This system streamlines timetable management.</p>";
        } else {
          b.innerHTML =
            "<h2>Contact</h2><p>Email: shaikfayaz73822@gmail.com<br>Phone: 7382259565</p>";
        }
        m.style.display = "block";
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }

      window.onclick = (e) => {
        if (e.target.id === "modal") closeModal();
      };

      function getQueryParams() {
        const p = new URLSearchParams(window.location.search);
        return {
          semester: p.get("semester"),
          class: p.get("class"),
          room: p.get("room"),
          department: p.get("department"),
        };
      }

      function insertRow(name, roll) {
        const studentBody = document.getElementById("studentBody");

        // âœ… Remove "No students found" row if present
        // Clear placeholder or empty table
        if (
          studentBody.children.length === 0 ||
          (studentBody.children.length === 1 &&
            studentBody.children[0].children[0].colSpan === 4)
        ) {
          studentBody.innerHTML = "";
        }

        const rows = studentBody.querySelectorAll("tr");
        const serial = rows.length + 1;

        const row = document.createElement("tr");
        row.innerHTML = `
              <td>${serial}</td>
              <td>${name}</td>
              <td>${roll}</td>
              <td><button class="delete-btn">Delete</button></td>
            `;

        // Delete logic
        row.querySelector(".delete-btn").addEventListener("click", () => {
          if (!confirm("Are you sure you want to delete this student?")) return;
          deleteStudentFromDatabase(roll)
            .then((data) => {
              if (data.success) {
                row.remove();
                currentStudentCount--;
                updateAddButtonState();
                sortAndRenumber();
              } else {
                alert("Error: " + data.error);
              }
            })
            .catch(console.error);
        });

        studentBody.appendChild(row);
      }

      function sortAndRenumber() {
        const studentBody = document.getElementById("studentBody");
        const rows = Array.from(studentBody.querySelectorAll("tr"));
        rows.sort(
          (a, b) => Number(a.cells[2].innerText) - Number(b.cells[2].innerText)
        );
        studentBody.innerHTML = "";
        rows.forEach((r, i) => {
          r.cells[0].innerText = i + 1;
          studentBody.appendChild(r);
        });
      }
      function isDuplicate(roll) {
        const table = document.getElementById("studentTable");
        const rows = table?.getElementsByTagName("tr") || [];

        return Array.from(rows).some((row) => {
          if (row.cells && row.cells[1]) {
            return row.cells[1].innerText.trim() === roll.trim();
          }
          return false;
        });
      }

      function addStudentToDatabase(name, roll) {
        const qp = getQueryParams();
        console.log("Sending to add_student.php:", { name, roll, ...qp }); // âœ… DEBUG LOG

        return fetch("add_student.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            name: name,
            roll: roll,
            semester: qp.semester,
            class: qp.class,
            room: qp.room,
            department: qp.department,
          }),
        }).then((r) => r.json());
      }

      function deleteStudentFromDatabase(roll) {
        return fetch("delete_student.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ roll: roll }),
        }).then((r) => r.json());
      }

      function fetchStudentData() {
        const qp = getQueryParams();
        fetch(
          `attendance.php?semester=${qp.semester}&class=${qp.class}&room=${qp.room}&department=${qp.department}`
        )
          .then((r) => r.json())
          .then((data) => {
            const body = document.getElementById("studentBody");
            body.innerHTML = "";
            if (data.students && data.students.length) {
              currentStudentCount = data.students.length;
              data.students.forEach((s) => insertRow(s.name, s.roll));
            } else {
              currentStudentCount = 0;
              body.innerHTML =
                '<tr><td colspan="4">No students found</td></tr>';
            }
            updateAddButtonState(); // Check if button should be disabled
          })
          .catch(console.error);
      }

      function updateAddButtonState() {
        const btn = document.getElementById("openModalBtn");
        if (currentStudentCount >= 60) {
          btn.disabled = true;
          btn.style.opacity = 0.5;
          btn.title = "Class Full: Maximum 60 students";
        } else {
          btn.disabled = false;
          btn.style.opacity = 1;
          btn.title = "";
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const openModalBtn = document.getElementById("openModalBtn");
        const closeModalBtn = document.getElementById("closeModalBtn");
        const addModal = document.getElementById("addModal");
        const addStudentBtn = document.getElementById("addStudentBtn");
        const warning = document.getElementById("dupWarning");

        openModalBtn.addEventListener("click", () => {
          if (currentStudentCount >= 60) {
            alert("âš  Class Full: Maximum 60 students allowed.");
            return;
          }
          warning.style.display = "none";
          addModal.style.display = "flex";
        });

        closeModalBtn.addEventListener("click", () => {
          addModal.style.display = "none";
        });

        window.addEventListener("click", (e) => {
          if (e.target === addModal) addModal.style.display = "none";
        });

        addStudentBtn.addEventListener("click", () => {
          const name = document.getElementById("studentName").value.trim();
          const roll = document.getElementById("studentRoll").value.trim();

          if (!name || !roll) {
            alert("Please fill both fields");
            return;
          }

          if (isDuplicate(roll)) {
            warning.style.display = "block";
            return;
          }

          if (currentStudentCount >= 60) {
            alert("âš  Class Full: Cannot add more than 60 students.");
            return;
          }

          console.log("Query Params:", getQueryParams());

          addStudentToDatabase(name, roll)
            .then((data) => {
              console.log("Response from PHP:", data);

              if (data.success) {
                warning.style.display = "none";
                insertRow(name, roll);
                currentStudentCount++;
                updateAddButtonState();
                sortAndRenumber();
                document.getElementById("studentName").value = "";
                document.getElementById("studentRoll").value = "";
                addModal.style.display = "none";
              } else {
                warning.style.display = "block";
                warning.innerText = "âš  " + data.error;
                alert("PHP Error: " + data.error);
              }
            })
            .catch((err) => {
              console.error("Network error:", err);
              alert("Network Error: Could not contact server.");
            });
        });

        // âœ… Correct placement
        fetchStudentData();
      });

      // âœ… Define this outside the DOMContentLoaded block
      function saveAttendance() {
        alert("Student list saved!");
      }
      async function fetchRoomAndStudents() {
        const qp = getQueryParams();

        const res = await fetch(
          `get_room_from_log.php?semester=${qp.semester}&class=${qp.class}`
        );
        const data = await res.json();

        if (!data.room) {
          alert("âš  Room not assigned yet for this semester and class.");
          return;
        }

        // Update query param so other functions use correct room
        qp.room = data.room;

        // âœ… Update students table if their room is empty
        await fetch("update_student_room.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            semester: qp.semester,
            class: qp.class,
            department: qp.department,
            room: data.room,
          }),
        });

        // âœ… Now fetch students
        fetch(
          `attendance.php?semester=${qp.semester}&class=${qp.class}&room=${qp.room}&department=${qp.department}`
        )
          .then((r) => r.json())
          .then((data) => {
            const body = document.getElementById("studentBody");
            body.innerHTML = "";
            if (data.students?.length) {
              currentStudentCount = data.students.length;
              data.students.forEach((s) => insertRow(s.name, s.roll));
            } else {
              currentStudentCount = 0;
              body.innerHTML = `<tr><td colspan="4">No students found</td></tr>`;
            }
            updateAddButtonState();
          });
      }
      fetchRoomAndStudents();
      function logout() {
        if (confirm("Are you sure you want to logout?")) {
          // Example: clear session storage or cookies if used
          // sessionStorage.clear();
          // Redirect to login or homepage
          window.location.href = "adlogin.html"; // change this to your actual login page
        }
      }
    </script>
