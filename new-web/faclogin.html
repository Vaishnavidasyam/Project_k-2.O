<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Login Page</title>
    <link rel="icon" href="pic.png" type="image/png" />
    <link rel="stylesheet" href="styles3.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .header {
        width: 100%;
        padding: 10px 30px;
        background-color: gray;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }
      .logo {
        display: flex;
        align-items: center;
        font-size: 1.5em;
      }
      .logo img {
        height: 40px;
        margin-right: 10px;
      }
      .nav-links a {
        margin-left: 20px;
        color: white;
        text-decoration: none;
        cursor: pointer;
      }
      .main-container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
      }
      .login-container {
        width: 400px;
        background-color: #ffffff;
        padding: 40px 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .login-container h2 {
        margin-bottom: 25px;
      }
      .input-group {
        margin-bottom: 20px;
        text-align: left;
      }
      .input-group label {
        display: block;
        margin-bottom: 6px;
      }
      .input-group input,
      .input-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      button img {
        height: 18px;
        margin-left: 8px;
      }
      .modal-content {
        background-color: #f7f7f7; /* light gray */
        margin: 10% auto;
        padding: 30px 30px 40px;
        border: 1px solid #ccc;
        width: 90%;
        max-width: 400px;
        border-radius: 10px;
        position: relative;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .close-btn {
        position: absolute;
        top: 12px;
        right: 16px;
        font-size: 26px;
        color: #444;
        background: none;
        border: none;
        cursor: pointer;
      }

      .forgot-password {
        margin-top: 20px;
      }
      .forgot-password a {
        color: gray;
        text-decoration: none;
      }
      /* Modal styling */
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        overflow: auto;
      }
      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px 20px 40px;
        border: 2px solid #555;
        width: 80%;
        max-width: 500px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        color: #333;
        position: relative;
      }
      .modal-content h2 {
        margin-top: 0;
        color: #555;
      }
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #000;
        background: none;
        border: none;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="icon.png" alt="Logo Icon" />
        <span>𝑼𝒏𝒊𝒗𝒆𝒓𝒔𝒊𝒕𝒚 𝑴𝒂𝒏𝒂𝒈𝒆𝒎𝒆𝒏𝒕 𝑺𝒚𝒔𝒕𝒆𝒎</span>
      </div>
      <nav class="nav-links">
        <a onclick="navigateToHome()">𝑯𝒐𝒎𝒆</a>
        <a href="#" onclick="showPopup('about')">𝑨𝒃𝒐𝒖𝒕</a>
        <a href="#" onclick="showPopup('contact')">𝑪𝒐𝒏𝒕𝒂𝒄𝒕</a>
      </nav>
    </header>

    <div class="main-container">
      <div class="login-container">
        <h2>𝑭𝑨𝑪𝑼𝑳𝑻𝒀 𝑳𝑶𝑮𝑰𝑵</h2>

        <form id="loginForm" action="faculty_login.php" method="POST">
          <div class="input-group">
            <label for="email">𝑬𝒏𝒕𝒆𝒓 𝒚𝒐𝒖𝒓 𝒆𝒎𝒂𝒊𝒍:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">𝑬𝒏𝒕𝒆𝒓 𝒚𝒐𝒖𝒓 𝒑𝒂𝒔𝒔𝒘𝒐𝒓𝒅:</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit">
            <span>𝑳𝒐𝒈𝒊𝒏</span>
            <img src="signin.png" alt="Sign In Icon" class="signin-image" />
          </button>
        </form>

        <div class="forgot-password">
          <a href="#" onclick="openForgotPassword('faculty')"
            >𝑭𝒐𝒓𝒈𝒐𝒕 𝑷𝒂𝒔𝒔𝒘𝒐𝒓𝒅?</a
          >
        </div>
      </div>
    </div>

    <!-- Modal Popup -->
    <div id="modal" class="modal" onclick="closeModal(event)">
      <div class="modal-content" onclick="event.stopPropagation()">
        <div id="modal-body"></div>
      </div>
    </div>
    <!-- Improved Forgot Password Modal -->
    <div id="forgotModal" class="modal">
      <div class="modal-content" onclick="event.stopPropagation()">
        <button class="close-btn" onclick="closeForgotModal()">&times;</button>
        <h2>𝑭𝒐𝒓𝒈𝒐𝒕 𝑷𝒂𝒔𝒔𝒘𝒐𝒓𝒅</h2>
        <form
          method="POST"
          action="forgot-password.php"
          style="margin-top: 20px"
        >
          <input type="hidden" name="role" id="userRole" />
          <label for="forgotEmail" style="display: block; margin-bottom: 8px"
            >Enter your registered email:</label
          >
          <input
            type="email"
            id="forgotEmail"
            name="email"
            required
            style="
              width: 100%;
              padding: 10px;
              border-radius: 6px;
              border: 1px solid #ccc;
              margin-bottom: 20px;
            "
          />
          <button
            type="submit"
            style="
              background-color: gray;
              color: white;
              border: none;
              padding: 10px 20px;
              border-radius: 6px;
              cursor: pointer;
            "
          >
            Send Password
          </button>
        </form>
      </div>
    </div>

    <script>
      function navigateToHome() {
        window.location.href = "first.html";
      }

      function showPopup(type) {
        const modal = document.getElementById("modal");
        const modalBody = document.getElementById("modal-body");

        if (type === "about") {
          modalBody.innerHTML = `
            <h2>About This Website and Page</h2>
            <p>
              This University Timetable Management system streamlines timetable creation and management.
              It helps organize class schedules and enhances the academic experience.
              This page is designed for HOD/ADMIN login.
            </p>`;
        } else if (type === "contact") {
          modalBody.innerHTML = `
            <h2>Contact Us</h2>
            <p>
              <strong>Email:</strong> shaikfayaz73822@gmail.com<br>
              <strong>Phone:</strong> 7382259565<br>
              <strong>Address:</strong> Kukatpally, Hyderabad, India<br>
              <strong>Follow us:</strong> Facebook | Twitter | Instagram
            </p>`;
        }

        modal.style.display = "block";
      }

      function closeModal(event) {
        document.getElementById("modal").style.display = "none";
      }
      function closeForgotModal() {
        document.getElementById("forgotModal").style.display = "none";
      }
      window.onclick = function (event) {
        const modal = document.getElementById("modal");
        const forgotModal = document.getElementById("forgotModal");
        if (event.target === modal) modal.style.display = "none";
        if (event.target === forgotModal) forgotModal.style.display = "none";
      };
      function openForgotPassword(role) {
        document.getElementById("userRole").value = role;
        document.getElementById("forgotModal").style.display = "block";
      }
    </script>
  </body>
</html>
